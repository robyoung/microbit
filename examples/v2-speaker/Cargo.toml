[package]
name = "v2-speaker"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = "0.6.1"
embedded-hal = "0.2.4"
cortex-m-rt = "0.6.12"
panic-halt = "0.2.0"
defmt-rtt = "0.2.0"
defmt = "0.2.0"

[dependencies.microbit-v2]
path = "../../microbit-v2"
optional = true

[features]
v2 = ["microbit-v2"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
