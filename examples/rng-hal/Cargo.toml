[package]
name = "rng-hal-printrandserial"
version = "0.1.0"
edition = "2021"

[dependencies]
cortex-m = "0.6.1"
cortex-m-rt = "0.6.12"
panic-halt = "0.2.0"
defmt-rtt = "0.2.0"
defmt = "0.2.0"

[dependencies.rand]
default-features = false
version = "0.8.3"

[dependencies.rand_pcg]
default-features = false
version = "0.3.0"

[dependencies.microbit]
path = "../../microbit"
optional = true

[dependencies.microbit-v2]
path = "../../microbit-v2"
optional = true

[features]
v1 = ["microbit"]
v2 = ["microbit-v2"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
