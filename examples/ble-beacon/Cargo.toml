[package]
name = "ble-beacon"
version = "0.1.0"
edition = "2021"

[dependencies]
embedded-hal = "0.2.4"
cortex-m-rt = "0.6.12"
panic-halt = "0.2.0"
defmt-rtt = "0.2.0"
defmt = "0.2.0"
rubble = { version = "0.0.4", git = "https://github.com/jonas-schievink/rubble" }
rubble-nrf5x = { version = "0.0.4", default-features = false, git = "https://github.com/jonas-schievink/rubble" }

[dependencies.microbit]
path = "../../microbit"
optional = true

[dependencies.microbit-v2]
path = "../../microbit-v2"
optional = true

[features]
v1 = ["microbit", "rubble-nrf5x/51"]
v2 = ["microbit-v2", "rubble-nrf5x/52833"]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
